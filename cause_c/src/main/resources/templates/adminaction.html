<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Page</title>
</head>
<body>
    <h1>Admin Page</h1>

    <h2>Add Cause</h2>
    <form action="#" th:action="@{/admin/addcause}" method="post">
        <input type="text" name="name" placeholder="Enter cause name" required>
        <textarea name="description" placeholder="Enter cause description" required></textarea>
        <input type="number" name="goalAmount" placeholder="Enter goal amount" required>
        <input type="number" name="amountRaised" placeholder="Enter amount raised" required>
        <button type="submit">Add Cause</button>
    </form>
