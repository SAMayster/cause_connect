<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${cause.name}">Cause Name</title>
</head>
<body>
    <h1 th:text="${cause.name}">Cause Name</h1>
    <p th:text="${cause.description}">Cause Description</p>

    <!-- Always display the donation form -->
    <form id="donationForm" action="#" method="post" th:action="@{'/cause/' + ${cause.name} + '/donation/' + ${session.user != null ? session.user.uid : ''}}" th:data-user="${session.user}">
        <input type="hidden" name="causeId" th:value="${cause.cid}" />
        <input type="number" name="amount" min="1" required />
        <button type="submit">Donate</button>
    </form>

    <script>
        document.getElementById('donationForm').addEventListener('submit', function(event) {
            var user = this.getAttribute('data-user');
            if (user == null) {
                // If the user is not logged in, show an alert message and prevent form submission
                alert('Please log in to make a donation.');
                event.preventDefault();
                // Redirect the user to the login page
                window.location.href = "/home";
            }
        });
    </script>
</body>
</html>
