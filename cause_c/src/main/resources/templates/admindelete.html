<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Cause</title>
    <style>
        body {
            background-color: #080710;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            padding: 20px;
            color: white;
            text-align: center;
            width: 300px;
            box-shadow: 5px 5px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
            z-index: -1;
        }

        .shape:first-child {
            background: linear-gradient(#1845ad,
                    #23a2f6);
            left: 50%;
            /* adjust as needed */
            top: 70%;
            /* adjust as needed */
        }

        .shape:last-child {
            background: linear-gradient(to right,
                    #ff512f,
                    #f09819);
            right: 50%;
            /* adjust as needed */
            bottom: 70%;
            /* adjust as needed */
        }

        ul {
            list-style-type: none;
            /* remove bullet points */
            padding: 0;
            /* remove padding */
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button {
            display: inline-block;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            text-decoration: none;
            margin-top: 0;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            width: auto;
            text-align: center;
            border: 2px solid white;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="glass">
        <h2>Delete Cause</h2>
        <div th:if="${causes != null}">
            <ul>
                <li th:each="cause : ${causes}">
                    <span th:text="${cause.name}"></span>
                    <form th:action="@{/admin/deletecause}" method="post" onsubmit="return confirmDeleteAndRedirect()">
                        <input type="hidden" name="id" th:value="${cause.cid}" />
                        <button type="submit">Delete</button>
                    </form>
                </li>
            </ul>
        </div>
        <div th:if="${causes == null}">
            <p>No causes found.</p>
        </div>
    </div>
    <script>
        function confirmDeleteAndRedirect() {
            var confirmation = confirm('Are you sure you want to delete this cause?');
            if (confirmation) {
                alert('Cause deleted successfully!');

                window.location.href = "/admin/adminfeature"; 
            }
            return false;
        }
        
    </script>
</body>
</html>
