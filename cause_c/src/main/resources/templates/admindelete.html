<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Cause</title>
</head>
<body>
    <h2>Delete Cause</h2>
    <div th:if="${causes != null}">
        <ul>
            <li th:each="cause : ${causes}">
                <span th:text="${cause.name}"></span>
                <form th:action="@{/admin/deletecause}" method="post" onsubmit="return confirmDeleteAndRedirect()">
                    <input type="hidden" name="id" th:value="${cause.cid}" />
                    <button type="submit">Delete</button>
                </form>
            </li>
        </ul>
    </div>
    <div th:if="${causes == null}">
        <p>No causes found.</p>
    </div>
    <script>
        function confirmDeleteAndRedirect() {
            var confirmation = confirm('Are you sure you want to delete this cause?');
            if (confirmation) {
                alert('Cause deleted successfully!');
            }
            return confirmation;
        }
    </script>
</body>
</html>
