<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Donation History</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h2>Donation History</h2>
    <p th:text="${message}"></p>
    <div th:if="${!#lists.isEmpty(donationHistory)}">
        <table>
            <tr>
                <th>Full Name</th>
                <th>Cause Name</th>
                <th>Payable Amount</th>
                <th>Donation Time</th>
            </tr>
            <tr th:each="history : ${donationHistory}">
                <td th:text="${history.fullName}"></td>
                <td th:text="${history.causeName}"></td>
                <td th:text="${history.payableAmount}"></td>
                <td th:text="${#dates.format(history.donationTime, 'dd-MM-yyyy HH:mm')}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
